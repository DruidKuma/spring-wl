#About Page
about.title=Про Веб-Бібліотеку
about.idea=Ідея проекту Веб-Бібліотеки
about.first=<span class="first-letter">В</span>и коли небудь були у бібліотеці с паперовими книжками? \
  Так-так: не дивлячись на 21-ше сторіччя, такі все ще існують. І, знаєте, особисто мені дуже \
  подобається читати паперові видання книжок. Електронні книжки, планшети та Інтернет подарували нам чудову \
  можливість скачувати тонни книжок на маленький пристрій та читати їх повсюди, але все ж таки не вистачає \
  того чудового запаху книжкового паперу, яким пахнуть сторінки нової книжки. І цей процес перегортання сторінок, \
  при якому почуваєш себе ближче до задньої обгортки з кожною перегорнутою сторінкою...

about.second=<span class="first-letter">Т</span>е, як працює більшість бібліотек: залишає бажати кращого. \
  У парі слів: коли Ви заходите до бібліотеки, Вам потрібно вистояти у черзі та почекати допоки зла бібліотекарша \
  доп'є свою каву до кінця, а після цього зареєструє Вам бібліотечну картку (теж доволі неприємна процедура, хочу я \
  Вам сказати). Потім Ви ідете у величезний хол і можете ходити вздовж стійок з картками книжок, обираючи те: що Вам \
  потрібно. Після того, як Ви зробили свій вибір, Ви ідете з цими картками до тої ж злої бібліотекарші, яка у цей \
  момент може захотіти випити ще одну чашку кави :) Після цього Ви чекаєте пару годин допоки персонал бібліотеки \
  піде у архів та дістане для Вас замовлені книжки. Дуже незручна схема.

about.third=<span class="first-letter">М</span>оя ідея заключається в тому, що весь процес можно зменшити та зробити \
  більш зручним для користувача. Тільки уявіть, що Ви сидите вдома за комп'ютером, обираєте книгу через веб-сайт \
  та отримуєте QR код, що відповідає Вашому замовленню. Після цього Ви просто берете Ваш QR код та віддаєте його \
  тій самій бібліотекарші та отримуєте свої книжки негайно (оскільки у них буде час, щоб витягнути їх з архіву \
  поки Ви будете у дорозі). Набагато краще, чи не так? :)

