#About Page
about.title=О Веб-Библиотеке
about.idea=Идея проекта Веб-Библиотеки
about.first=<span class="first-letter">В</span>ы когда-нибудь были в библиотеке с бумажными книгами? Да-да, \
  несмотря на 21-ый век на дворе, такие все еще существуют. И, знаете, лично мне очень нравится читать \
  бумажные издания книг. Электронные книги, планшеты и Интернет подарили нам прекрасную возможность скачивать \
  тонны книг на одно маленькое устройство и иметь возможность повсюду их читать, но все же недостает того чудесного \
  запаха книжной бумаги, которым пахнут страницы новой книги. Да и этот процесс переворачивания страниц, при котором \
  чувствуешь себя ближе к задней обложке с каждой перевернутой страницей.

about.second=<span class="first-letter">Т</span>о, как работает большинство библиотек, оставляет желать лучшего. \
  В двух словах: когда Вы заходите в библиотеку, Вам нужно постоять в очереди и подождать пока злая библиотекарша \
  допьет свое кофе, а после этого зарегистрирует Вам карточку (тоже довольно неприятная процедура, хочу я Вам \
  сказать), затем Вы можете идти в огромный холл и ходить между стеллажей с карточками книг, выбирая то, что Вам \
  понравится. После того, как Вы сделали свой выбор, Вы идете с этими карточками к той самой злой библиотекарше, \
  которая в тот момент может захотеть выпить еще одну чашку кофе :) После этого Вы ждете пару часов, пока персонал \
  библиотеки пойдет в архив и достанет Вам заказанные книги. Очень неудобная схема.

about.third=<span class="first-letter">М</span>оя идея состоит в том, что весь процесс можно сократить и сделать \
  более удобным для пользователя. Только представьте, Вы сидите дома за компьютером, выбираете книгу через веб-сайт \
  и получаете QR код, соответствующий Вашему заказу. После этого Вы просто берете Ваш QR код и отдаете его \
  той самой библиотекарше и получаете свои книги немедленно (так как у них будет время, чтобы вытащить их из архива \
  пока Вы в дороге). Намного лучше, не так ли? :)

