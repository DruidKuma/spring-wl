#About Page
about.title=インターネット図書館について
about.idea=インターネットライブラリプロジェクトのアイデア
about.first=<span class="first-letter">あ</span>なたは今までの本のペーパーバック版とそれらのライブラリに行ったことがありますか？\
  はい、21世紀の屋外にもかかわらず、それらは実際に存在している。そして、あなたは個人的に、私は非常に多くのペーパーバック版を読むよう、\
  知っている。電子ブック、タブレット及びウェブはそこに例えばの欠如は、あるから素敵な紙の臭いこと、あなたが知っている、一つの小さなデバイ\
  ス上の本のトンをダウンロードして、どこでもそれらを読むことができるように優れた特徴を私たちに付与されますが、新しい本のページ。私に関し\
  て言えば、また紙のページをめくると近い裏表紙へのすべてになっページで自分自身を感じるプロセスのよう。

about.second=<span class="first-letter">ほ</span>とんどのライブラリが動作スタイルがはるかに良いことは本当に可能性があります。\
  カップルの言葉では：ライブラリを入力したときに怒っている司書が最後に彼女コーヒーを飲んでいる間に、彼女はあなたを登録するよりも、\
  あなたはあなたより、（別のひどい手順は、私が言うべきである）、キューに滞在し、待つ必要があるあなたが利用したい図書に対応した特定\
  のカードを見つける必要があり、多数の棚、と巨大な会場に行くこと自由に。あなたはあなたの選択を行った後、あなたが提供する必要がある\
  その瞬間にコーヒーをもう一杯飲むかもしれません:)図書館スタッフがアーカイブおよびそこにあなたの順序を探しに行くしながら、数時間を待\
  たなければならないと同じ怒っ司書へのカード。非常に不快

about.third=<span class="first-letter">私</span>のアイデアは、プロセス全体を低減することができ、はるかに快適なユーザのため行\
  われることである。あなただけがあなたのコンピュータの前に自宅で座って、想像して、ウェブサイトを介してすべてのあなたの本を選択し、\
  ご注文に対応しているQRコードを、受け取る。あなただけのライブラリにQRを取るよりも、その非常に怒っている司書にそれを与えると、（\
  あなたがライブラリにあなたの方法にある間、彼らがアーカイブから本を取得するためのいくつかの時間を持っているように）すぐにあなた\
  の本を得る。非常に良く、そうではありませんか？ :)

