#About Page
about.title=Über die Web-Bibliothek
about.idea=Die Idee der Internet-Bibliothek-Projekt
about.first=<span class="first-letter">H</span>aben Sie schon einmal auf diese Bibliotheken mit Taschenbuchausgaben der \
  Bücher gewesen? Ja, trotz der freien Natur des 21. Jahrhunderts, die wirklich existieren. Und, wissen Sie, ich persönlich \
  mag lesen Taschenbuchausgaben sehr viel. Elektronische Bücher, Tablets und Web gewährt uns eine hervorragende Funktion \
  des Herunterladens einer Tonne Bücher auf einer kleinen Gerät und in der Lage sein, sie überall zu lesen, aber, wissen \
  Sie, es ist ein Mangel an, zum Beispiel, dass schönes Papier Geruch aus dem Seiten des neuen Buches. Was mich betrifft, \
  ich mag auch den Prozess der Umwandlung der Papierseiten und mich näher an der Rückseite mit jedem einge Seite fühlen.


about.second=<span class="first-letter">D</span>er Stil den meisten Bibliotheken zu arbeiten, ist wirklich wahrscheinlich \
  viel besser zu sein. In ein paar Worten: Wenn Sie die Bibliothek betreten, müssen Sie in eine Warteschlange zu bleiben \
  und zu warten, während böse Bibliothekar trinkt ihren Kaffee bis zum Ende, als sie registriert Sie (eine weitere \
  schreckliche Prozedur, würde ich sagen), als Sie sind frei, zu einer riesigen Halle mit zahlreichen Regale, wo Sie \
  bestimmte Karte, die den Bücher, die Sie nehmen möchten gehen. Nachdem Sie Ihre Wahl treffen, müssen Sie geben, dass \
  die Karten auf den gleichen böse Bibliothekar, der eine Tasse Kaffee in diesem Moment vielleicht trinken :), als Sie \
  müssen ein paar Stunden warten, während das Bibliothekspersonal gehen zu archivieren und finden Sie Ihre Bestellung dort.\
   Sehr unbequem.

about.third=<span class="first-letter">M</span>eine Idee ist, dass der gesamte Prozess kann reduziert werden, und viel \
  bequemer für die Benutzer durchgeführt werden. Vorstellen, nur, Sie sitzen zu Hause an Ihrem Computer, wählen Sie alle \
  Ihre Bücher durch die Website und erhalten den QR-Code, der zu Ihrer Bestellung entspricht. Als Sie einfach nur Ihren \
  QR in die Bibliothek, geben Sie es an diesem sehr böse Bibliothekar und erhalten Sie Ihre Bücher sofort (wie sie einige \
  Zeit, um die Bücher aus dem Archiv erhalten haben, während Sie auf Ihrem Weg in die Bibliothek). Viel schöner ist es \
  nicht? :)

